<!-- Repository information -->
{% if page and page.meta and page.meta.source %}
  <div class="md-source">
    {% if page.meta.source %}
      <div class="md-source__repository">
        <a href="{{ config.repo_url }}" title="{{ config.repo_name }}" class="md-source__repository-name">
          {{ config.repo_name }}
        </a>
      </div>
    {% endif %}
  </div>
{% endif %}
